spring.application.name=productservice
management.endpoints.web.exposure.include=*
## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://${POSTGRES_DATABASE_HOST:postgres}:${POSTGRES_DATABASE_PORT:5432}/product-service
spring.datasource.username=product_service_dba
spring.datasource.password=postgres123

# create and drop table, good for testing, production set to none or comment it
spring.jpa.hibernate.ddl-auto=create-drop

# app custom property, if true, insert data for testing
app.db.init.enabled=true

#Kafka Configurations

server.port=8080
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=consumer-1
# topic
spring.kafka.topic.name = products_topic